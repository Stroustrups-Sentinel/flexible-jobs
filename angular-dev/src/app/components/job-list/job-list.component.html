<div class="job-list-container">
  <mat-card *ngFor="let job of jobList" class="job-card" (click)="onJobSelected(job)">
    <mat-card-header>
      <mat-card-title>{{ job.title }}</mat-card-title>
    </mat-card-header>
    <mat-card-content >
      <p>{{ job.location }}</p>
      <p>{{ job.company.name }}</p>
    </mat-card-content>
  </mat-card>
</div>
