<div class="login-container">
  <div class="left-section">
    <!-- Replace 'your-image-url' with the URL of your desired image -->
    <img src="https://images.unsplash.com/photo-1486312338219-ce68d2c6f44d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1172&q=80" alt="Background Image" class="background-image">
  </div>
  <div class="right-section">
    <h1 class="login-title">Login</h1>
    <form class="login-form" (ngSubmit)="onLoginSubmit(email.value, password.value)">
      <mat-form-field appearance="outline" class="form-item">
        <mat-label>Email</mat-label>
        <input matInput #email placeholder="Enter your email">
      </mat-form-field>
      <mat-form-field appearance="outline" class="form-item">
        <mat-label>Password</mat-label>
        <input matInput #password type="password" placeholder="Enter your password">
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit" class="login-button">Log in</button>
    </form>

    <div class="signup-link">
      Don't have an account? <a href="register-user">Sign up</a>
    </div>
  </div>

</div>
