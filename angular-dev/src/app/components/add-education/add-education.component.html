<div class="modal-header">
  <h5 class="modal-title">Add Education Profile</h5>
  <button type="button" class="close" (click)="closeDialog()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form>
    <div class="form-group">
      <label for="institution">Inistitution Name</label>
      <input
        type="text"
        class="form-control"
        id="institution"
        [(ngModel)]="educationData.institution"
        name="institution"
        required
      />
    </div>
    <div class="form-group">
      <label for="degree">Degree</label>
      <input
        type="text"
        class="form-control"
        id="degree"
        [(ngModel)]="educationData.degree"
        name="degree"
        required
      />
    </div>
    <div class="form-group">
      <label for="field">Field</label>
      <input
        type="text"
        class="form-control"
        id="field"
        [(ngModel)]="educationData.field"
        name="field"
        required
      />
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input
        type="text"
        class="form-control"
        id="description"
        [(ngModel)]="educationData.description"
        name="description"
        required
      />
    </div>
    <div class="form-group">
      <label for="startdate">Start Date</label>
      <input
        type="date"
        class="form-control"
        id="startdate"
        [(ngModel)]="educationData.start_date"
        name="startdate"
        required
      />
    </div>
    <div class="form-group">
      <label for="enddate">End Date</label>
      <input
        type="date"
        class="form-control"
        id="enddate"
        [(ngModel)]="educationData.end_date"
        name="enddate"
        required
      />
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="closeDialog()">
    Cancel
  </button>
  <button type="button" class="btn btn-primary" (click)="saveEducation()">
    Save
  </button>
</div>
